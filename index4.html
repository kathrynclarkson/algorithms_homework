	<script>

// 4. Write a function which takes an array of integers and returns an array with any duplicate integers removed.
// [1,1,2,3,1,2,3] -> [1,2,3]
// [1,4,4,4,2,2,4,4,4] -> [1,4,2]

function uniqueArrCalc(arr){
	var uniqueArray = [];
	for (var i = 0; i < arr.length; i++) {
		if (uniqueArray.indexOf(arr[i])=== -1) {
			uniqueArray.push(arr[i])
		}
	}
	
	return uniqueArray
}
console.log("Should print 1,2,3: " + uniqueArrCalc([1,1,2,3,1,2,3]));
console.log ("Should print 1,4,2: " + uniqueArrCalc([1,4,4,4,2,2,4,4,4]));

</script>
