// 		Write a function which takes in an array of numbers and a max cutoff value, and returns a new array with elements limited by the cutoff value.

var arr4 = [1,3,3,3,1,3,3]

function num (arr, cutoff) {
	var	newArray = [];
	for (var i = 0; i < arr.length; i++) {
		if (arr[i] < cutoff) {
			newArray.push(arr[i])
		}
		else {
			newArray.push(cutoff);
		}
		// if arr @ i is less than cutoff
			// then add it to newArray
		// else
			// add cutoff value to newArray

	}
	return newArray
}
